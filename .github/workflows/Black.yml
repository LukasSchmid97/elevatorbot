name: Black Formating

on:
  push:
    branches:
    - master
    paths:
    - Backend/**/*.py
    - ElevatorBot/**/*.py
  pull_request:
    branches:
    - master
    paths:
    - Backend/**/*.py
    - ElevatorBot/**/*.py

jobs:
  black:
    name: Black Formatter

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Format with Black
        uses: rickstaa/action-black@v1
